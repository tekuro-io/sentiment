<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment</title>
    <style>
        body {
            background-color: #121212;
            color: #E0E0E0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .ai-text {
            margin-top: 20px;
            font-style: italic;
            white-space: pre-wrap;
            word-wrap: break-word;
            text-align: left;
            max-width: 800px;
            padding: 1rem;
        }
       .round-logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .round-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            margin: 0;
        }

        .ai-text {
            margin-top: 20px;
            font-style: italic;
        }

        /* Loader Styles */
        #loading {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(18, 18, 18, 0.95);
            z-index: 9999;
        }

        .spinner {
            border: 8px solid #333;
            border-top: 8px solid #00FFAA;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <!-- Loading Spinner -->
    <div id="loading">
        <div class="spinner"></div>
        <p style="color: white; margin-top: 10px;">Generating AI Sentiment...</p>
    </div>

    <div class="round-logo">
        <img src="/static/marketman.png" alt="Logo">
    </div>
    <h1>Market Sentiment Analysis {{ .Ticker }}</h1>
    <div class="ai-text"></div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const ticker = "{{.Ticker}}";

        const aiText = document.querySelector('.ai-text');
        const loading = document.getElementById('loading');
        const errorDiv = document.getElementById('error');

        const source = new EventSource(`/sse/${encodeURIComponent(ticker)}`);

        let markdownBuffer = "";
        source.onmessage = function(event) {
            loading.style.display = 'none';
            const data = event.data;

            if (data === '[DONE]') {
                source.close();
                return;
            }

            if (data.startsWith('[ERROR]')) {
                loading.style.display = 'none';
                errorDiv.style.display = 'block';
                errorDiv.innerText = data.replace('[ERROR] ', '');
                source.close();
                return;
            }

            markdownBuffer += data;
            aiText.innerHTML = marked.parse(markdownBuffer);
        };

        source.onerror = function(err) {
            loading.style.display = 'none';
            errorDiv.style.display = 'block';
            errorDiv.innerText = 'Connection error. Please refresh and try again.';
            source.close();
        };
    </script>
</body>
</html>
